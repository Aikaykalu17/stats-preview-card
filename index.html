<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca">
</head>

<body>
    <main>
        <section class="details">
            <div class="info">
                <div class="word">
                    <h1 class="heading">Get <span class="heading-span">insights</span> that help your business grow.
                    </h1>
                    <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue,
                        customer experience, and overall efficiency.</p>
                </div>
                <div class="figure">
                    <div class="ten">
                        <span>10k+</span>
                        <h2>COMPANIES</h2>
                    </div>
                    <div class="template">
                        <span>314</span>
                        <h2>TEMPLATES</h2>
                    </div>
                    <div class="query">
                        <span>12M+</span>
                        <h2>QUERIES</h2>
                    </div>
                </div>
            </div>
        </section>
        <section class="image">
            <div class="picture">
                <picture>
                    <source media="(min-width:550px )" srcset="assets/images/image-header-desktop.jpg">
                    <source media="(max-width:550px )" srcset="assets/images/image-header-mobile.jpg">
                    <img src="assets/images/image-header-desktop.jpg" class="img" alt="Three women in a room">
                </picture>
            </div>
        </section>
    </main>
</body>

</html>
